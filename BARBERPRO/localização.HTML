  <style>
    /* Reset e Fontes */
    * {
      margin: 0;
      padding: 0;

    body {
      background-color: #0c0c0c;

    /* Navegação - Padrão Moderno e Minimalista */
    nav {
      width: 100%;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(5px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #1a1a1a;

    nav .logo {
      color: #ff9900;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav ul li a {
      color: #a0a0a0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
      font-weight: 400;
      display: flex;
      align-items: center;
    }

    nav ul li a:hover {
      color: #ff9900;
    }

    nav ul li a i {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    /* Conteúdo Principal */
    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 40px 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: #ff9900;
      margin-bottom: 30px;
      font-weight: 500;
    }

    iframe {
      border: 1px solid #333; /* Borda mais discreta */
      border-radius: 15px;
      width: 90%;
      max-width: 900px;
      height: 450px;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5); /* Sombra mais elegante */
    }

    .btn {
      margin-top: 30px;
      background-color: transparent;
      color: #ff9900;
      border: 2px solid #ff9900;
      padding: 15px 40px;
      border-radius: 50px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background-color: #ff9900;
      color: #0c0c0c;
      transform: scale(1.05);
    }

    /* Rodapé */
    footer {
      margin-top: auto;
      padding: 20px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
