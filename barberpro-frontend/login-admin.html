<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login Administrador | BarberPro</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    /* Estilos copiados do seu registrar.html para consistência */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0c0c0c;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    video#video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 0.2;
    }

    .container {
      background: rgba(26, 26, 26, 0.7);
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      width: 380px;
      text-align: center;
      z-index: 10;
    }

    h2 {
      color: #ff9900;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 2rem;
    }

    p {
      margin-bottom: 30px;
      color: #a0a0a0;
      font-weight: 300;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    label {
      display: block;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #a0a0a0;
    }

    input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    input:focus {
      outline: none;
      border-color: #ff9900;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: 2px solid #ff9900;
      background-color: transparent;
      color: #ff9900;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ff9900;
      color: #0c0c0c;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }

    .password-toggle-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0a0a0;
      cursor: pointer;
      z-index: 10;
    }

    .input-group input {
      padding-right: 45px;
    }
  </style>
</head>

<body>
  <video autoplay muted loop id="video-bg">
    <source src="imagens/2319-157183741_tiny.mp4" type="video/mp4">
  </video>
  <div class="container">
    <h2>Acesso Administrativo</h2>
    <p>Faça login para gerenciar o sistema</p>

    <form id="form-login-admin">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" value="admin@barberpro.com" required>
      </div>

      <div class="input-group">
        <label for="login-senha">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="login-senha" required>
          <i class="fas fa-eye password-toggle-icon" id="toggle-login-senha"></i>
        </div>
      </div>

      <button type="submit" class="btn">Entrar</button>
    </form>

  </div>
  <script>
    function setupPasswordToggle(inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(toggleId);
      if (passwordInput && toggleIcon) {
        toggleIcon.addEventListener('click', function () {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      }
    }


    setupPasswordToggle('login-senha', 'toggle-login-senha');
    const API_URL = "https://barberpro-api-1o2y.onrender.com";
    const formLogin = document.getElementById('form-login-admin');

    formLogin.addEventListener('submit', async function (e) {
      e.preventDefault();
      const dadosLogin = {
        email: document.getElementById('login-email').value,
        senha: document.getElementById('login-senha').value
      };
      try {

        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dadosLogin)
        });
        if (response.ok) {
          const data = await response.json();

          // 1. PRIMEIRO conferimos se ele é ADMIN
          if (data.role === 'ADMIN') {
            // Se for admin, salvamos tudo e deixamos entrar
            localStorage.setItem('jwt_admin_token', data.token);
            localStorage.setItem('userRole', data.role);

            alert('Login de administrador bem-sucedido!');
            window.location.href = 'administrador.html';
          } else {
            // 2. Se for um usuário comum (USER), barramos aqui mesmo!
            alert('Falha no login: Esta área é exclusiva para administradores.');
            localStorage.clear(); // Limpa qualquer vestígio de login
          }
        } else {
          alert('Falha no login. Verifique suas credenciais.');
        }
      } catch (error) {
        console.error('Erro na requisição:', error);
        alert('Erro ao conectar com o servidor.');
      }
    });
  </script>
</body>

</html>
