  <style>
    /* Reset e Fontes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0c0c0c;
      color: #e0e0e0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      position: relative;
      padding-top: 80px;
      /* Espaço para o menu fixo */
    }

    /* Navegação - Padrão Moderno e Minimalista */
    nav {
      width: 100%;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(5px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #1a1a1a;
    }

    nav .logo {
      color: #ff9900;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav ul li a {
      color: #a0a0a0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
      font-weight: 400;
      display: flex;
      align-items: center;
    }

    nav ul li a:hover {
      color: #ff9900;
    }

    nav ul li a i {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    /* Vídeo de Fundo */
    video#video-bg {
      position: fixed;
      right: 0;
      bottom: 0;
      min-width: 100%;
      min-height: 100%;
      z-index: -2;
      object-fit: cover;
      opacity: 0.2;
      /* Opacidade ajustada para um visual mais suave */
    }

    /* Conteiner do Formulário */
    .container {
      background: rgba(26, 26, 26, 0.7);
      /* Fundo mais escuro e transparente */
      padding: 40px 30px;
      border-radius: 15px;
      backdrop-filter: blur(5px);
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
      border: 1px solid #333;
      width: 380px;
      /* Largura ajustada */
      text-align: center;
      z-index: 10;
      /* Garante que o formulário fique acima do vídeo */
    }

    h2 {
      color: #ff9900;
      margin-bottom: 10px;
      font-weight: 500;
      font-size: 2rem;
    }

    p {
      margin-bottom: 30px;
      color: #a0a0a0;
      font-weight: 300;
    }

    .input-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .input-group label {
      display: block;
      font-size: 1rem;
      margin-bottom: 8px;
      color: #a0a0a0;
    }

    .input-group input {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
      border: 1px solid #333;
      background-color: #222;
      color: #e0e0e0;
      font-size: 1rem;
      transition: border-color 0.3s ease;
    }

    .input-group input:focus {
      outline: none;
      border-color: #ff9900;
    }

    .btn {
      width: 100%;
      padding: 15px;
      border: 2px solid #ff9900;
      background-color: transparent;
      color: #ff9900;
      font-weight: 600;
      font-size: 1.1rem;
      border-radius: 50px;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #ff9900;
      color: #0c0c0c;
      transform: scale(1.02);
    }

    .footer-text {
      margin-top: 25px;
      font-size: 0.9rem;
      color: #a0a0a0;
      font-weight: 300;
    }

    .footer-text a {
      color: #ff9900;
      cursor: pointer;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s ease;
    }

    .footer-text a:hover {
      text-decoration: underline;
    }

    .hidden {
      display: none;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
    }

    .input-wrapper {
      position: relative;
      width: 100%;
    }
    .password-toggle-icon {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #a0a0a0;
      cursor: pointer;
      z-index: 10;
    }
    .input-group input {
      padding-right: 45px;
    }
  </style>
</head>

<body>

  <nav>
    <div class="logo">BarberPro</div>
    
    <button class="hamburger-menu" aria-label="Abrir menu">
      <span class="bar"></span>
      <span class="bar"></span>
      <span class="bar"></span>
    </button>

    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="agendamento.html">Agendamento</a></li>
      <li><a href="barbairo.html">Barbeiros</a></li>
      <li><a href="produtos.HTML">Produtos</a></li>
      <li><a href="localização.HTML">Localização</a></li>
      <li><a href="registrar.html" title="Login/Registrar"><i class="fas fa-user"></i></a></li>
      <li><a href="https://wa.me/5511999999999" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a></li>
      <li><a href="https://instagram.com/seuinstagram" target="_blank" title="Instagram"><i class="fab fa-instagram"></i></a></li>
    </ul>
  </nav>

  <video autoplay muted loop id="video-bg">
    <source src="imagens/2319-157183741_tiny.mp4" type="video/mp4">
    Seu navegador não suporta vídeo HTML5.
  </video>

  <div class="container" id="login-box">
    <h2>Bem-vindo de volta</h2>
    <p>Faça login para acessar sua conta</p>
    <form id="form-login">
      <div class="input-group">
        <label for="login-email">Email</label>
        <input type="email" id="login-email" placeholder="seu@email.com" required>
      </div>
      <div class="input-group">
        <label for="login-senha">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="login-senha" placeholder="********" required>
          <i class="fas fa-eye password-toggle-icon" id="toggle-login-senha"></i>
        </div>
      </div>
      <button type="submit" class="btn">Entrar</button>
    </form>
    <div class="footer-text">
      Não tem uma conta? <a onclick="showRegister()">Registre-se</a>
    </div>
  </div>

  <div class="container hidden" id="register-box">
    <h2>Criar conta</h2>
    <p>Preencha os dados para se registrar</p>
    <form id="form-registro">
      <div class="input-group">
        <label for="registro-nome">Nome</label>
        <input type="text" id="registro-nome" placeholder="Seu nome completo" required>
      </div>
      <div class="input-group">
        <label for="registro-email">Email</label>
        <input type="email" id="registro-email" placeholder="seu@email.com" required>
      </div>
      <div class="input-group">
        <label for="registro-senha">Senha</label>
        <div class="input-wrapper">
          <input type="password" id="registro-senha" placeholder="Crie uma senha" required>
          <i class="fas fa-eye password-toggle-icon" id="toggle-registro-senha"></i>
        </div>
      </div>
      <button type="submit" class="btn">Registrar</button>
    </form>
    <div class="footer-text">
      Já tem uma conta? <a onclick="showLogin()">Fazer login</a>
    </div>
  </div>

  <footer>
    &copy; 2025 BarberPro - Todos os direitos reservados.
  </footer>

  <script>
    function setupPasswordToggle(inputId, toggleId) {
      const passwordInput = document.getElementById(inputId);
      const toggleIcon = document.getElementById(toggleId);
      if (passwordInput && toggleIcon) {
        toggleIcon.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          this.classList.toggle('fa-eye');
          this.classList.toggle('fa-eye-slash');
        });
      }
    }

    setupPasswordToggle('login-senha', 'toggle-login-senha');
    setupPasswordToggle('registro-senha', 'toggle-registro-senha');
    
    const API_URL = "https://barberpro-api-1o2y.onrender.com";

    // --- Lógica para o formulário de REGISTRO ---
    const formRegistro = document.getElementById('form-registro');
    formRegistro.addEventListener('submit', async function (e) {
      e.preventDefault();

      const dadosRegistro = {
        nome: document.getElementById('registro-nome').value,
        email: document.getElementById('registro-email').value,
        senha: document.getElementById('registro-senha').value
      };

      try {
        const response = await fetch(`${API_URL}/clientes`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dadosRegistro)
        });

        if (response.ok) {
          alert('Cadastro realizado com sucesso! Por favor, faça o login.');
          showLogin();
        } else {
          const erro = await response.json();
          alert(`Erro ao registrar: ${erro.message || 'Verifique os dados (o e-mail pode já existir).'}`);
        }
      } catch (error) {
        console.error('Erro no registro:', error);
        alert('Erro de comunicação com o servidor.');
      }
    });

    // --- Lógica para o formulário de LOGIN ---
    const formLogin = document.getElementById('form-login');
    formLogin.addEventListener('submit', async function (e) {
      e.preventDefault();

      const dadosLogin = {
        email: document.getElementById('login-email').value,
        senha: document.getElementById('login-senha').value
      };

      try {
        const response = await fetch(`${API_URL}/login`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(dadosLogin)
        });

        if (response.ok) {
          const data = await response.json();
          localStorage.setItem('jwt_token', data.token);
          alert('Login bem-sucedido!');
          window.location.href = 'agendamento.html';
        } else {
          alert('Falha no login. Verifique seu e-mail e senha.');
        }
      } catch (error) {
        console.error('Erro no login:', error);
        alert('Erro de comunicação com o servidor.');
      }
    });

    // Funções para alternar entre as telas de login e registro
    function showRegister() {
      document.getElementById('login-box').classList.add('hidden');
      document.getElementById('register-box').classList.remove('hidden');
    }

    function showLogin() {
      document.getElementById('register-box').classList.add('hidden');
      document.getElementById('login-box').classList.remove('hidden');
    }
  </script>
