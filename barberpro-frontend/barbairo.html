  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

  <style>
    /* Reset e Fontes */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Poppins', sans-serif;
    }

    body {
      background-color: #0c0c0c;
      color: #e0e0e0;
      position: relative;
      padding-top: 80px;
      /* Espaço para o menu fixo */
    }

    /* Navegação */
    nav {
      width: 100%;
      background-color: rgba(12, 12, 12, 0.8);
      backdrop-filter: blur(5px);
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
      border-bottom: 1px solid #1a1a1a;
    }

    nav .logo {
      color: #ff9900;
      font-size: 1.8rem;
      font-weight: 600;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 30px;
      align-items: center;
    }

    nav ul li a {
      color: #a0a0a0;
      text-decoration: none;
      font-size: 1rem;
      transition: color 0.3s ease;
      font-weight: 400;
      display: flex;
      align-items: center;
    }

    nav ul li a:hover {
      color: #ff9900;
    }

    nav ul li a i {
      font-size: 1.2rem;
      margin-right: 5px;
    }

    /* Título da Página */
    h1 {
      font-size: 2.5rem;
      color: #ff9900;
      margin: 40px 0;
      text-align: center;
      font-weight: 500;
    }

    /* Galeria de Barbeiros */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 40px;
      max-width: 1200px;
      margin: 0 auto 50px;
      padding: 0 20px;
    }

    .card-link {
      text-decoration: none;
      color: inherit;
    }

    .card {
      width: 300px;
      background-color: #1a1a1a;
      border-radius: 15px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.4);
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .card:hover {
      transform: translateY(-10px);
      box-shadow: 0 10px 30px rgba(255, 153, 0, 0.2);
    }

    .card img {
      width: 100%;
      height: 350px;
      /* Altura da imagem padronizada */
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .card:hover img {
      transform: scale(1.05);
    }

    .card figcaption {
      padding: 20px 10px;
      text-align: center;
    }

    .card h3 {
      margin: 0;
      color: #ff9900;
      font-size: 1.4rem;
      font-weight: 500;
    }

    /* Rodapé */
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      color: #666;
      font-size: 0.9rem;
      padding: 20px 0;
    }

    @media (max-width: 680px) {
      .gallery {
        flex-direction: column;
        align-items: center;
      }
    }

  </style>
</head>
