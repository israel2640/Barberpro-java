<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Agenda | BarberPro</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="responsive.css">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: #0c0c0c;
            color: #e0e0e0;
            min-height: 100vh;
            padding-top: 80px;
        }

        nav {
            width: 100%;
            background-color: rgba(12, 12, 12, 0.8);
            backdrop-filter: blur(5px);
            padding: 15px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            border-bottom: 1px solid #1a1a1a;
        }

        nav .logo {
            color: #ff9900;
            font-size: 1.8rem;
            font-weight: 600;
        }

        nav ul {
            list-style: none;
            display: flex;
            gap: 30px;
            align-items: center;
        }

        nav ul li a {
            color: #a0a0a0;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ff9900;
        }

        .page-title {
            font-size: 2.5rem;
            color: #ff9900;
            margin: 40px 0;
            text-align: center;
            font-weight: 500;
        }

        .agenda-container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto 50px;
            padding: 0 20px;
        }

        .agendamento-card {
            background-color: #1a1a1a;
            padding: 25px;
            border-radius: 15px;
            margin-bottom: 20px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.3);
            border-left: 5px solid #ff9900;
            transition: transform 0.3s ease;
        }
        
        .agendamento-card:hover {
            transform: scale(1.02);
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            border-bottom: 1px solid #333;
            padding-bottom: 10px;
        }

        .card-header h3 {
            color: #e0e0e0;
            font-size: 1.4rem;
        }

        .card-header .preco {
            font-size: 1.3rem;
            font-weight: 600;
            color: #4CAF50;
        }
        
        .card-body p {
            margin: 8px 0;
            color: #a0a0a0;
            font-size: 1.1rem;
        }
        
        .card-body strong {
            color: #e0e0e0;
        }

        .card-actions {
            margin-top: 20px;
            display: flex;
            gap: 15px;
            justify-content: flex-end;
        }
        
        .btn-action {
            padding: 10px 20px;
            border-radius: 50px;
            border: none;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .btn-concluir {
            background-color: #4CAF50;
            color: white;
            border: 2px solid #4CAF50;
        }

        .btn-concluir:hover {
            background-color: transparent;
            color: #4CAF50;
        }

        .btn-cancelar {
            background-color: #d9534f;
            color: white;
            border: 2px solid #d9534f;
        }
        
        .btn-cancelar:hover {
            background-color: transparent;
            color: #d9534f;
        }

        footer {
            text-align: center;
            color: #666;
            font-size: 0.9rem;
            padding: 20px 0;
        }
    </style>
</head>

<body>

    <nav>
        <div class="logo">BarberPro</div>
        <button class="hamburger-menu" aria-label="Abrir menu">
          <span class="bar"></span>
          <span class="bar"></span>
          <span class="bar"></span>
        </button>
        <ul>
            <li><a href="barbeiro-agenda.html">Minha Agenda</a></li>
            <li><a href="#" id="logout-btn" title="Sair"><i class="fas fa-sign-out-alt"></i> Sair</a></li>
        </ul>
    </nav>
    
    <div class="agenda-container" id="agenda-container-id">
        <h1 class="page-title">Próximos Agendamentos</h1>
        <div id="lista-agenda-ativos">
        </div>

        <h1 class="page-title" style="margin-top: 40px;">Histórico de Serviços</h1>
        <div id="lista-agenda-concluidos">
        </div>
        
        <button id="btn-limpar-historico" class="btn-action btn-cancelar" style="margin: 20px auto; display: block;">Limpar Histórico</button>
    </div>

    <footer>
        &copy; 2025 BarberPro - Todos os direitos reservados.
    </footer>

    <script src="menu.js"></script> 
    <script>
        const API_URL = "https://barberpro-api-1o2y.onrender.com";
        const token = localStorage.getItem('jwt_barber_token'); 
        
        function verificarLoginBarbeiro() {
            if (!token) {
                alert('Acesso negado. Por favor, faça o login como barbeiro.');
                window.location.href = 'login-barbeiro.html'; 
            }
        }
        
        async function carregarAgenda() {
            const divListaAtivos = document.getElementById('lista-agenda-ativos');
            const divListaConcluidos = document.getElementById('lista-agenda-concluidos');
            
            if (!divListaAtivos || !divListaConcluidos) return;

            try {
                const response = await fetch(`${API_URL}/barbeiro/agendamentos`, {
                    headers: { 'Authorization': `Bearer ${token}` }
                });

                if (!response.ok) throw new Error('Falha ao carregar agendamentos.');

                const agendamentos = await response.json();
                divListaAtivos.innerHTML = '';
                divListaConcluidos.innerHTML = '';

                if (agendamentos.length === 0) {
                    divListaAtivos.innerHTML = '<p style="text-align:center; color:#a0a0a0; font-size: 1.2rem;">Você não tem horários agendados.</p>';
                    divListaConcluidos.innerHTML = '<p style="text-align:center; color:#a0a0a0; font-size: 1.2rem;">Seu histórico está vazio.</p>';
                    return;
                }
                
                let ativosCount = 0;
                let concluidosCount = 0;

                agendamentos.forEach(ag => {
                    const data = new Date(ag.dataHora);
                    const dataFormatada = data.toLocaleDateString('pt-BR', { day: '2-digit', month: '2-digit', year: 'numeric' });
                    const horaFormatada = data.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });

                    const isConcluido = ag.status === 'CONCLUIDO';
                    const statusTexto = isConcluido ? 'CONCLUÍDO' : 'AGENDADO';
                    const statusCor = isConcluido ? '#4CAF50' : '#ff9900';

                    const actionsHTML = isConcluido
                        ? `<p style="color: ${statusCor}; font-weight: 600; text-align: right; margin-top: 10px;">Serviço Concluído</p>`
                        : `
                        <button class="btn-action btn-concluir" data-id="${ag.id}">Marcar como Concluído</button>
                        <button class="btn-action btn-cancelar" data-id="${ag.id}">Cancelar Agendamento</button>
                        `;

                    const cardHTML = `
                        <div class="agendamento-card" id="agendamento-${ag.id}" style="border-left-color: ${statusCor};">
                            <div class="card-header">
                                <h3>${ag.nomeServico}</h3>
                                <span class="preco">R$ ${ag.precoServico.toFixed(2)}</span>
                            </div>
                            <div class="card-body">
                                <p><strong>Cliente:</strong> ${ag.nomeCliente}</p>
                                <p><strong>Data:</strong> ${dataFormatada}</p>
                                <p><strong>Hora:</strong> ${horaFormatada}</p>
                                <p style="color: ${statusCor}; font-weight: 600; margin-top: 10px;">Status: ${statusTexto}</p>
                            </div>
                            <div class="card-actions">
                                ${actionsHTML}
                            </div>
                        </div>
                    `;
                    
                    if (isConcluido) {
                        divListaConcluidos.innerHTML += cardHTML;
                        concluidosCount++;
                    } else {
                        divListaAtivos.innerHTML += cardHTML;
                        ativosCount++;
                    }
                });
                
                if (ativosCount === 0) {
                     divListaAtivos.innerHTML = '<p style="text-align:center; color:#a0a0a0; font-size: 1.2rem;">Você não tem horários agendados.</p>';
                }
                if (concluidosCount === 0) {
                     divListaConcluidos.innerHTML = '<p style="text-align:center; color:#a0a0a0; font-size: 1.2rem;">Seu histórico está vazio.</p>';
                }

            } catch (error) {
                console.error(error);
                divListaAtivos.innerHTML = '<p style="color:red; text-align:center;">Ocorreu um erro ao buscar seus agendamentos.</p>';
            }
        }

        document.getElementById('agenda-container-id').addEventListener('click', async function(e) {
            const target = e.target;
            const agendamentoId = target.dataset.id;

            if (!agendamentoId) return;

            if (target.classList.contains('btn-concluir')) {
                if (confirm('Deseja marcar este serviço como concluído?')) {
                    try {
                        const response = await fetch(`${API_URL}/agendamentos/${agendamentoId}/concluir`, {
                            method: 'PATCH',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            alert('Serviço marcado como concluído!');
                            carregarAgenda();
                        } else {
                            alert('Erro ao concluir o serviço.');
                        }
                    } catch (error) {
                        console.error('Erro ao concluir:', error);
                    }
                }
            }

            if (target.classList.contains('btn-cancelar')) {
                if (confirm('Tem certeza que deseja cancelar este agendamento?')) {
                    try {
                        const response = await fetch(`${API_URL}/agendamentos/${agendamentoId}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
                        if (response.ok) {
                            alert('Agendamento cancelado com sucesso!');
                            carregarAgenda();
                        } else {
                            alert('Erro ao cancelar o agendamento.');
                        }
                    } catch (error) {
                        console.error('Erro ao cancelar:', error);
                    }
                }
            }
        });

        window.onload = () => {
            verificarLoginBarbeiro();
            carregarAgenda();

            const logoutBtn = document.getElementById('logout-btn');
            if(logoutBtn) {
                logoutBtn.addEventListener('click', function(e) {
                    e.preventDefault();
                    localStorage.removeItem('jwt_barber_token');
                    alert('Você foi desconectado.');
                    window.location.href = 'index.html';
                });
            }
            
            const btnLimpar = document.getElementById('btn-limpar-historico');
            btnLimpar.addEventListener('click', async function() {
                if (confirm('Tem certeza que deseja limpar todo o seu histórico de serviços concluídos?')) {
                    try {
                        const response = await fetch(`${API_URL}/barbeiro/historico`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${token}` }
                        });
            
                        if (response.ok) {
                            alert('Histórico limpo com sucesso!');
                            carregarAgenda();
                        } else {
                            alert('Erro ao limpar o histórico.');
                        }
                    } catch (error) {
                        console.error('Erro ao limpar histórico:', error);
                    }
                }
            });
        };
    </script>
</body>

</html>
